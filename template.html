		<div class="default">

			<div class="row">
				<div class="col-xs-12 col-md-6">

					<form action="">

						<div class="form-group">
							<textarea name="" id="mainText" rows="10"></textarea>
						</div>
						<button id="submit" type="button" class="btn btn-primary">
							Submit
						</button>
					</form>

				</div><!--/.col-xs-12 col-md-9 -->

				<div class="col-xs-12 col-md-6">

		<script>
			/*
			Codemirror Initialisation
			*/
			var editorST = CodeMirror.fromTextArea(document.getElementById("secondaryText"), {
				lineNumbers : true,
				mode : "text/javascript",
				lineWrapping : true,
				indentUnit : 4,
				matchBrackets : true
			}); //theme: 'twilight',
			editorST.setSize("100%", "100%");

			var editorMT = CodeMirror.fromTextArea(document.getElementById("mainText"), {
				lineNumbers : true,
				mode : "text/javascript",
				lineWrapping : true,
				indentUnit : 4,
				matchBrackets : true
			}); //theme: 'twilight',
			editorMT.setSize("100%", "550");
			editorMT.on('change', function() {
				addSampleCode();
			});
			
			function addSampleCode() {
				_toSecText();
			}
			
			//used in addSampleCode()
			function _toSecText() {
				var cursor = editorMT.getCursor();
				var line = editorMT.getLine(cursor.line);
				var res = _processLine(line); //should return the text
				editorST.setValue(res);
			}
			
			//String line
			function _processLine(line) {
			
			}
			
		</script>

	</body>
